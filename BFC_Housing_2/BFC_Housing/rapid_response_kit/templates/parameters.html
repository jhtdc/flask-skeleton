{% extends "new_views/layout.html" %}

{% block content %}
  <div class="form">
    <form method="post" role="form" class="form-horizontal">
      <h2>Select Paramenters</h2>
      <div class="form-group">
        <label class="col-sm-2 control-label">Building</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option>Select a value</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Senior</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Children</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Bedrooms</label>
        <div class="col-sm-10">
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> Efficiency
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 1 bed
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 2 beds
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 3 beds
          </label>
      </div>
      <br>
      <div class="form-group">
        <label class="col-sm-2 control-label">Disability</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option>Yes</option>
            <option selected="selected">No</option>
          </select>
        </div>
      </div>

      <button type="button" class="btn btn-primary btn-lg btn-block">Get Elegible Clients</button>
    </form>
  </div>
{% endblock %}
